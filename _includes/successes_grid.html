
    <!-- Portfolio Grid Section -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>A few successes</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#post-{{ post.short-name }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                    <p>{{ post.achievement }}</p>
                                </div>
                            </div>
                            <img src="/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            <!-- <div class="portfolio-card-title"><p>{{ post.achievement }}</p></div> -->
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
